<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.8/lottie.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet"> 
    <title>Meowsician - Welcome</title>
</head>

<body class="flexframe">
    <!-- <img id="topSparkles" src="media/green-zaggle.png">
    <img id="botSparkles" src="media/blue-zaggle.png"> -->

    <!--Animated Logo Element-->
    <div style="max-width: 970px; margin: 0 auto;" id="logoAnim"></div>

    <script>
        lottie.loadAnimation({
            container: logoAnim, // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'animations/data.json' // the path to the animation json
        });
    </script>

<img class="sticker" style="top: 45%; left: 17%;" src="media/left-sparkle.png">
<img class="sticker" style="top: 28%; left: 78%;" src="media/right-sparkle.png">

<input type="url" name="file" id="file" class="inputfile" onclick="navigateToMeowsician()"/>
<label for="file">Start!</label>

</body>

</html>
