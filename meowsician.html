<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.8/lottie.js"></script>
</head>

<header>
    <!--Animated Logo Element-->
    <div style="width: 600px; margin: 0 auto;" id="logoAnim"></div>

    <script>
        lottie.loadAnimation({
            container: logoAnim, // the dom element that will contain the animation
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: 'animations/data.json' // the path to the animation json
        });
    </script>
    <style>
        body {
            background-image: url("media/background.png");
        }    
    </style>
</header>

<body>
    <div id="container">
        <div id="canvas-container">
            <canvas id="canvas" width="1080" height="850"></canvas>
        </div>

        <!-- put stickers here so they're over canvas but under controls -->
        <img class="sticker" style="top: 464px; left: 288px;" src="media/green-zaggle.png">
        <img class="sticker" style="top: -30px; left: 1336px;" src="media/red-oval.png">
        <img class="sticker" style="top: 295px; left: 1435px;" src="media/green-circle.png">
        <img class="sticker" style="top: 493px; left: 1400px;" src="media/yellow-oval.png">

        <div id="audio-controls">  
            <label class="sliderLabel">Treble<br>
                <input type="range" min="-20" max="20" value="0" class="slider" id="trebleBoost">
            </label> 
            <label class="sliderLabel">Bass<br>
                <input type="range" min="-30" max="30" value="0" class="slider" id="bassBoost">
            </label><br>
        </div>

        <div id="right-controls">
            <audio id="sound" controls loop></audio>
            
            <input type="file" name="file" id="file" class="inputfile"/>
            <label for="file"><img src="icons/uploadicon.svg">Choose Music</label>
        </div>
    </div>
    
    
</body>

</html>
